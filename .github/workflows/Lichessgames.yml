name: Download and Commit Lichess Games

on:
  workflow_dispatch:  # run only when manually triggered

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run downloader
        run: |
          python scripts/Games.py

      - name: Commit PGN to repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add "*.pgn" scripts/*.pgn games/*.pgn 2>/dev/null || true
          git commit -m "Update Lichess games" || true
          git push || true

      - name: Upload PGN artifact
        uses: actions/upload-artifact@v4
        with:
          name: lichess-games
          path: |
            *.pgn
            scripts/*.pgn
            games/*.pgn
